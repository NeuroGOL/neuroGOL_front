<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Jugadores con Reportes Generados</h2>
  </div>

  <div *ngIf="playersWithReports.length === 0" class="text-center text-muted py-5">
    <i class="bi bi-bar-chart-line fs-1"></i>
    <p class="mt-3">No hay reportes generados a√∫n.</p>
  </div>

  <div class="row gy-4" *ngIf="playersWithReports.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let player of playersWithReports">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body text-center">
          <img 
            [src]="player.profile_picture || 'assets/default-avatar.png'" 
            alt="Jugador" 
            class="rounded-circle mb-3" 
            width="80" height="80"
            style="object-fit: cover; border: 3px solid var(--accent-color);"
          />

          <h5 class="mb-1">{{ player.nombre }}</h5>
          <p class="text-muted">{{ player.equipo }}</p>

          <button 
            class="btn btn-outline-primary btn-sm mt-2" 
            (click)="viewReportsOfPlayer(player.id)"
          >
            Ver Reportes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
