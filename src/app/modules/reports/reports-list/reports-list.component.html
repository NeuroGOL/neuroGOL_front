<div class="reports-container">
  <h2>Jugadores con Reportes Generados</h2>

  <div *ngIf="playersWithReports.length === 0" class="empty-state">
    <p>No hay reportes generados a√∫n.</p>
  </div>

  <div class="players-grid" *ngIf="playersWithReports.length > 0">
    <div class="player-card" *ngFor="let player of playersWithReports">
      <img [src]="player.profile_picture || 'assets/default-avatar.png'" alt="Jugador" class="avatar" />
      <h3>{{ player.nombre }}</h3>
      <p>{{ player.equipo }}</p>
      <button (click)="viewReportsOfPlayer(player.id)">Ver Reportes</button>
    </div>
  </div>
</div>
