<div class="analysis-container">
  <h2>📋 Lista de Análisis</h2>

  <button class="add-btn" (click)="navigateToNewAnalysis()">➕ Agregar Análisis</button>

  <div class="analysis-list">
    <div class="analysis-card" *ngFor="let analysis of analyses">
      
      <!-- 🔹 Información del jugador -->
      <div class="player-info">
        <img [src]="getPlayerImage(analysis.player_id)" alt="Foto jugador">
        <div>
          <h3>{{ getPlayerName(analysis.player_id) }}</h3>
          <p><strong>Equipo:</strong> {{ getPlayerTeam(analysis.player_id) }}</p>
        </div>
      </div>

      <!-- 🔹 Información del análisis -->
      <p><strong>Categoría:</strong> {{ analysis.categoria_texto }}</p>
      <p class="analysis-comment">"{{ analysis.texto }}"</p>
      <p><strong>Creado por:</strong> {{ getUserName(analysis.user_id) }}</p>

      <!-- 🔹 Botones de acción -->
      <div class="analysis-actions">
        <!-- <button *ngIf="analysis.id !== undefined" (click)="editAnalysis(analysis.id)">✏️ Editar</button> -->
        <button *ngIf="analysis.id !== undefined" class="delete-btn" (click)="deleteAnalysis(analysis.id)">🗑️ Eliminar</button>
      </div>
    </div>
  </div>
</div>
