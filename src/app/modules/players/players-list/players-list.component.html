<div class="players-container">
  <h2>⚽ Lista de Jugadores</h2>
  <button (click)="navigateToNewPlayer()">➕ Agregar Jugador</button>

  <table>
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Equipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td><img [src]="player.profile_picture || 'assets/default-avatar.png'" alt="Foto"></td>
        <td>{{ player.nombre }}</td>
        <td>{{ player.equipo }}</td>
        <td>
          <button (click)="editPlayer(player.id)">✏️ Editar</button>
          <button (click)="deletePlayer(player.id)">🗑️ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
