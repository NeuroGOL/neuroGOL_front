<div class="declaration-form-container">
  <h2>{{ isEditMode ? 'Editar Declaración' : 'Agregar Declaración' }}</h2>

  <form (ngSubmit)="saveDeclaration()">
    <label for="player_id">Jugador</label>
    <select [(ngModel)]="declaration.player_id" name="player_id" id="player_id" required>
      <option *ngFor="let player of playersArray" [value]="player.id">
        {{ player.nombre }}
      </option>
    </select>

    <label for="categoria">Categoría</label>
    <select [(ngModel)]="declaration.categoria_texto" name="categoria_texto" id="categoria" required>
      <option value="Previo al partido">Previo al partido</option>
      <option value="Post-partido">Post-partido</option>
      <option value="Durante entrenamiento">Durante entrenamiento</option>
      <option value="Lesión">Lesión</option>
    </select>

    <label for="fuente">Fuente</label>
    <select [(ngModel)]="declaration.fuente" name="fuente" id="fuente" required>
      <option value="Entrevista">Entrevista</option>
      <option value="Redes Sociales">Redes Sociales</option>
      <option value="Conferencia de prensa">Conferencia de prensa</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="texto">Comentario</label>
    <textarea [(ngModel)]="declaration.texto" name="texto" id="texto" required></textarea>

    <div class="form-actions">
      <button type="submit" class="btn-confirm">
        {{ isEditMode ? 'Guardar Cambios' : 'Agregar Declaración' }}
      </button>
      <button type="button" class="btn-cancel" (click)="navigateToDeclarationList()">Cancelar</button>
    </div>
  </form>
</div>
