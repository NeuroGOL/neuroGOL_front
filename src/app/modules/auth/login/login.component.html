<div class="login-wrapper">
  <form class="login-form" (submit)="login()" autocomplete="on">
    <h2>Inicia sesión</h2>

    <input type="email" placeholder="Correo electrónico" [(ngModel)]="credentials.email" name="email" autocomplete="email" required />

    <input type="password" placeholder="Contraseña" [(ngModel)]="credentials.contrasena" name="contrasena" autocomplete="current-password" required />

    <button type="submit" [disabled]="isLoading">Acceder</button>

    <p class="alt-link">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
