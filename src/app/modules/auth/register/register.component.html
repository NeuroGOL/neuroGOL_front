<div class="auth-wrapper">
  <form class="auth-form" (submit)="register()" autocomplete="on">
    <h2>Registro</h2>

    <input type="text" placeholder="Nombre completo" [(ngModel)]="nombre" name="nombre" autocomplete="name" required />

    <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" autocomplete="email" required />

    <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" autocomplete="new-password" required />

    <input type="text" placeholder="URL de tu foto (opcional)" [(ngModel)]="profile_picture" name="profile_picture" autocomplete="off" />

    <button type="submit" [disabled]="isLoading">Registrarse</button>

    <p class="alt-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>
  </form>
</div>
