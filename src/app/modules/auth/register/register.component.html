<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-5 border-0" style="max-width: 640px; width: 100%; background-color: var(--card-color); border-radius: 1rem;">

    <div class="text-center mb-4">
      <img src="assets/neurogol.png" alt="NeuroGOL Logo" class="img-fluid" style="width: 70px;">
      <h1 class="mt-3 fw-bold" style="color: var(--primary-color); font-size: 1.75rem;">Crea tu cuenta</h1>
      <p class="text-muted small">Únete a NeuroGOL en segundos</p>
    </div>

    <form (submit)="register()" autocomplete="on">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="nombre"
            name="nombre"
            [ngClass]="{ 'is-invalid': errorMessage && !nombre.trim() }"
            required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            [ngClass]="{ 'is-invalid': errorMessage && !email.trim() }"
            required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="contrasena"
            name="contrasena"
            [ngClass]="{ 'is-invalid': errorMessage && contrasena.length < 6 }"
            required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Confirmar contraseña</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="confirmarContrasena"
            name="confirmarContrasena"
            [ngClass]="{ 'is-invalid': errorMessage && contrasena !== confirmarContrasena }"
            required />
        </div>

        <div class="col-12">
          <label class="form-label">Foto de perfil (opcional)</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="profile_picture"
            name="profile_picture" />
        </div>
      </div>

      <button
        class="btn w-100 py-2 mt-4"
        [disabled]="isLoading"
        style="background-color: var(--accent-color); color: white; font-weight: 600;">
        Registrarse
      </button>

      <p *ngIf="errorMessage" class="text-danger mt-3 text-center fw-medium" style="font-size: 0.95rem;">
        {{ errorMessage }}
      </p>

      <p class="mt-4 text-center text-muted small">
        ¿Ya tienes cuenta?
        <a routerLink="/login" style="color: var(--accent-color); font-weight: 500;">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
